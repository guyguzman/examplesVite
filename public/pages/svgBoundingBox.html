        .landingPage {
            width: var(--fullWidth);
            height: var(--fullHeight);
            background-color: #c0c0c0;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            align-items: center;
            justify-items: center;
            font-family: 'Monseratt';
            font-size: 80px;
            color: #606060;
        }

        .svgFill {
            fill: #ffffff;
            fill-opacity: .8;
        }

    <script>

        window.onload = function () {
            setViewBoxClipPathScale('svgGuyGuzman', 'clipPathGuyGuzman');
        };

        function setViewBoxClipPathScale(svgId, clipPathId) {

            const currentSVG = document.getElementById(svgId);
            const currentClipPath = document.getElementById(clipPathId);
            const lowermin = 0.00001;

            var bbox = currentSVG.getBBox();
            var x = bbox.x;
            var y = bbox.y;
            var width = bbox.width;
            var height = bbox.height;
            var scaleX = 1 / width;
            var scaleY = 1 / height;
            var absX = Math.abs(x);
            var absY = Math.abs(y);
            if (absX < lowermin) x = 0;
            if (absY < lowermin) y = 0;
            var translateX = 0;
            var translateY = 0;
            translateX = x * (-1);
            translateY = y * (-1);

            const viewbox = `${x} ${y} ${width} ${height}`;
            const scale = `scale(${scaleX} ${scaleY})`;
            const translate = `translate(${translateX} ${translateY})`;

            console.log('viewbox', viewbox);
            console.log('scale', scale);
            console.log('translate', translate);

            currentSVG.setAttribute('viewBox', viewbox);
            currentClipPath.setAttribute('transform', scale);

        }

        function svgResetOrigin(svgId, targetId) {

            const currentSVG = document.getElementById(svgId);
            const target = document.getElementById(targetId);
            const lowermin = 0.00001;

            var bbox = currentSVG.getBBox();
            var x = bbox.x;
            var y = bbox.y;
            var width = bbox.width;
            var height = bbox.height;
            var scaleX = 1 / width;
            var scaleY = 1 / height;
            var absX = Math.abs(x);
            var absY = Math.abs(y);
            if (absX < lowermin) x = 0;
            if (absY < lowermin) y = 0;
            var translateX = 0;
            var translateY = 0;
            translateX = x * (-1);
            translateY = y * (-1);

            const translate = `translate(${translateX} ${translateY})`;

            target.setAttribute('transform', translate);
        }

        function setViewBox(svgId) {

            const currentSVG = document.getElementById(svgId);
            const lowermin = 0.00001;

            var bbox = currentSVG.getBBox();
            var x = bbox.x;
            var y = bbox.y;
            var width = bbox.width;
            var height = bbox.height;
            var scaleX = 1 / width;
            var scaleY = 1 / height;
            var absX = Math.abs(x);
            var absY = Math.abs(y);
            if (absX < lowermin) x = 0;
            if (absY < lowermin) y = 0;

            const viewbox = `${x} ${y} ${width} ${height}`;
            const scale = `scale(${scaleX} ${scaleY})`;

            currentSVG.setAttribute('viewBox', viewbox);

        }
    </script>
