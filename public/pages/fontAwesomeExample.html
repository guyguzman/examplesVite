<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="/js/common.js" type="module"></script>
    <link rel="stylesheet" href="/css/common.css" />

    <!-- Choose the FontAwesome library you want to use from the list below. Comment-out the others -->

    <script defer src="/fontawesome/js/brands.js"></script>
    <script defer src="/fontawesome/js/duotone.js"></script>
    <script defer src="/fontawesome/js/light.js"></script>
    <script defer src="/fontawesome/js/regular.js"></script>
    <script defer src="/fontawesome/js/sharp-regular.js"></script>
    <script defer src="/fontawesome/js/sharp-solid.js"></script>
    <script defer src="/fontawesome/js/solid.js"></script>
    <script defer src="/fontawesome/js/thin.js"></script>

    <!-- Keep the FontAwesome file below. -->

    <script defer src="/fontawesome/js/fontawesome.js" type="module"></script>
    <title>Font Awesome</title>

    <style>
        :root {
            --fontAwesomeColor: crimson;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "HelveticaBlack";
        }

        @font-face {
            font-family: "HelveticaBlack";
            src: url("/fonts/HelveticaNeue/HelveticaNeueLTStd-Blk.otf") format("opentype");
        }

        @font-face {
            font-family: "HelveticaThin";
            src: url("/fonts/HelveticaNeue/HelveticaNeueLTStd-Th.otf") format("opentype");
        }

        @font-face {
            font-family: "HelveticaCondensed";
            src: url("/fonts/HelveticaNeue/HelveticaNeueLTStd-ThCn.otf") format("opentype");
        }

        @font-face {
            font-family: "HelveticaRoman";
            src: url("/fonts/HelveticaNeue/HelveticaNeueLTStd-Roman.otf") format("opentype");
        }

        @font-face {
            font-family: "RobotoFlex";
            src: url("/fonts/Roboto_Flex/RobotoFlex-VariableFont_GRAD\,XTRA\,YOPQ\,YTAS\,YTDE\,YTFI\,YTLC\,YTUC\,opsz\,slnt\,wdth\,wght.ttf") format("truetype");
        }

        .landingPage {
            width: var(--fullWidth);
            height: var(--fullHeight);
            background-color: #c0c0c0;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            align-items: center;
            justify-items: center;
            font-size: 80px;
            font-size: clamp(7vw, 7vw, 60px);
            color: #808080;
        }

        .message {
            font-size: 40px;
            height: 60px;
            position: fixed;
            display: grid;
            align-items: center;
            justify-items: center;
            color: black;
            opacity: 1;
            transition: all 1000ms ease-in-out;
            font-family: HelveticaCondensed;
        }

        .arrow {
            height: 60px;
            position: fixed;
            transition: all 1000ms ease-in-out;
            display: grid;
            align-items: center;
            justify-items: center;
            bottom: 0;
            opacity: 1;
        }

        .leftArrow {
            height: 60px;
            width: 60px;
            color: var(--fontAwesomeColor);
        }

        .returnArrow {
            height: 60px;
            width: 60px;
            left: 0;
            bottom: 0;
            color: var(--fontAwesomeColor);
        }
    </style>
</head>

<!-- Use the FontAwesome Primary Unicode from the FontAwesome Icon page -->

<body>
    <div class="landingPage">
        <div>
            <i style="margin-right:20px;color:crimson" class="fa-brands">&#xf412;</i>Font Awesome
        </div>
    </div>
    <div id="returnArrow" class="arrow"><i class="returnArrow fa-duotone">&#xf0e2;</i></div>
    <div id="message" class="message">PREVIOUS</div>
    <div id="arrow" class="arrow"> <i class="leftArrow fa-duotone">&#xf060;</i></div>

    <script>
        let elementMessage;
        let elementArrow;
        let elementReturnArrow;
        let windowInnerWidth;
        let windowInnerHeight;
        let documentClientWidth;
        let documentClientHeight;
        let documentOffsetWidth;
        let documentOffsetHeight;
        let arrowBounding;

        window.onload = function () {
            windowInnerWidth = window.innerWidth;
            windowInnerHeight = window.innerHeight;
            documentClientWidth = document.documentElement.clientWidth;
            documentClientHeight = document.documentElement.clientHeight;
            documentOffsetWidth = document.documentElement.offsetWidth;
            documentOffsetHeight = document.documentElement.offsetHeight;
            elementMessage = document.getElementById("message");
            elementReturnArrow = document.getElementById("returnArrow");
            elementArrow = document.getElementById("arrow");
            arrowBounding = elementArrow.getBoundingClientRect();
            setTimeout(moveArrow, 3000);
            setTimeout(hideMessageArrow, 6000);
            centerMessageBottom();
        };

        function centerMessageBottom() {
            elementMessage.style.setProperty("bottom", "0");
            let messageLeftPosition =
                documentClientWidth / 2 - elementMessage.clientWidth / 2;
            elementMessage.style.setProperty(
                "left",
                messageLeftPosition + "px"
            );

            let arrowLeftPosition =
                messageLeftPosition - elementArrow.clientWidth - 10;;
            elementArrow.style.setProperty("bottom", "0");
            elementArrow.style.setProperty("left", arrowLeftPosition + "px");

        }

        function moveArrow() {
            elementArrow.style.setProperty("left", "60px");
        }

        function hideMessageArrow() {
            elementMessage.style.setProperty("opacity", "0");
            elementArrow.style.setProperty("opacity", "0");
        }
    </script>
</body>

</html>
